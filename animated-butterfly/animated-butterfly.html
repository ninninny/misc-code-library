<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="container">
    <div class="butterfly">
      <div class="wing front"><img src="assets/images/test-wing.png" alt=""></div>
      <div class="wing back"><img src="assets/images/test-wing.png" alt=""></div>
    </div>
    <div class="envelop">
    
      <h1>You Are Invited!</h1>
      
    </div>

  </div>
  
  
  
   
        

    
    <script type="text/javascript">

      $(document).ready(()=>{
        //idle
        var frontWing = gsap.timeline({repeat: -1, repeatDelay: 1});
        frontWing.to(".front", {scaleX: 0.5, duration: 1});
        frontWing.to(".front", {scaleX: 0.75, duration: 1});
        var backWing = gsap.timeline({repeat: -1, repeatDelay: 1});
        backWing.to(".back", {scaleX: 1, duration: 1});
        backWing.to(".back", {scaleX: 0.8, duration: 1});

        $('.butterfly').click(()=>{
          gsap.to(".butterfly", {x:-100, y:-300, duration:3, ease: "power1.in",})

          frontWing = gsap.timeline({repeat: -1, repeatDelay: 0});
        frontWing.to(".front", {scaleX: 0.2, duration: 0.2});
        frontWing.to(".front", {scaleX: 0.75, duration: 0.2});
          
          backWing = gsap.timeline({repeat: -1, repeatDelay: 0});
        backWing.to(".back", {scaleX: 1, duration: 0.2});
        backWing.to(".back", {scaleX: 0.8, duration: 0.2});

        })
      })


    </script>
    
</body>
</html>
